<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播3-偷梁换柱的无缝轮播</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>轮播3-偷梁换柱的无缝轮播</h1>
    </header>
    <main>
        <div class="slide">
            <div class="window">
                <div class="imagesWrapper">
                    <img src="img/1.png" alt="图片1">
                    <img src="img/2.png" alt="图片2">
                    <img src="img/3.png" alt="图片3">
                    <img src="img/4.png" alt="图片4">
                    <img src="img/5.png" alt="图片5">
                </div>
                <div class="buttonsWrapper hidden">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                </div>
                <div class="arrowsWrapper hidden">
                    <button class="previous">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/JaylanWood/slide3">项目地址</a>
    </footer>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
